# =============================================================================
# SOLT PRE-COMMIT - Reusable Workflow
# =============================================================================
name: Solt Validation (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.11'
      odoo-version:
        description: 'Odoo version (for compatibility checks)'
        required: false
        type: string
        default: '17.0'
      validation-scope:
        description: 'Validation scope: changed or full'
        required: false
        type: string
        default: 'changed'
      run-coverage:
        description: 'Run coverage analysis'
        required: false
        type: boolean
        default: false
      coverage-threshold:
        description: 'Minimum coverage percentage'
        required: false
        type: number
        default: 60
      fail-on-warnings:
        description: 'Fail if warnings are found'
        required: false
        type: boolean
        default: false
      show-info:
        description: 'Show info-level issues in report'
        required: false
        type: boolean
        default: false
    outputs:
      validation-result:
        description: 'Validation result (success/failure)'
        value: ${{ jobs.validate.outputs.result }}
      errors-count:
        description: 'Number of errors found'
        value: ${{ jobs.validate.outputs.errors }}
      warnings-count:
        description: 'Number of warnings found'
        value: ${{ jobs.validate.outputs.warnings }}

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # BRANCH VALIDATION
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  branch-check:
    name: ðŸŒ¿ Branch Name
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install solt-pre-commit
        run: pip install "git+https://github.com/soltein-net/solt-pre-commit.git@v1.0.0"
      - name: Validate branch name
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "## ðŸŒ¿ Branch Validation" >> $GITHUB_STEP_SUMMARY
          echo "Branch: \`$BRANCH\`" >> $GITHUB_STEP_SUMMARY
          if solt-check-branch "$BRANCH"; then
            echo "âœ… Branch name is valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Branch name is invalid" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # MAIN VALIDATION
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  validate:
    name: ðŸ” Odoo Module Validation
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.summary.outputs.result }}
      errors: ${{ steps.summary.outputs.errors }}
      warnings: ${{ steps.summary.outputs.warnings }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "git+https://github.com/soltein-net/solt-pre-commit.git@v1.0.0"
          pip install pylint-odoo ruff

      - name: Find Odoo modules
        id: find-modules
        run: |
          MODULES=$(find . -name "__manifest__.py" -o -name "__openerp__.py" | xargs -I {} dirname {} | sort -u | tr '\n' ' ')
          MODULE_COUNT=$(echo "$MODULES" | wc -w | tr -d ' ')
          [ -z "$MODULE_COUNT" ] && MODULE_COUNT="0"
          echo "modules=$MODULES" >> $GITHUB_OUTPUT
          echo "count=$MODULE_COUNT" >> $GITHUB_OUTPUT

      - name: Run validation
        id: validate
        run: |
          mkdir -p reports
          ARGS="--scope ${{ inputs.validation-scope }}"
          [ "${{ inputs.show-info }}" == "true" ] && ARGS="$ARGS --show-info"
          
          set +e
          START_TIME=$(date +%s)
          solt-check-odoo ${{ steps.find-modules.outputs.modules }} $ARGS 2>&1 | tee reports/validation.txt
          EXIT_CODE=$?
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          set -e

          ERROR_SECTION=$(grep -c "â€¢" reports/validation.txt 2>/dev/null || echo "0")
          ERROR_SECTION=$(echo "$ERROR_SECTION" | tr -cd '0-9')
          [ -z "$ERROR_SECTION" ] && ERROR_SECTION="0"

          echo "errors=$ERROR_SECTION" >> $GITHUB_OUTPUT
          echo "warnings=0" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "duration=$DURATION" >> $GITHUB_OUTPUT

      - name: Run Ruff check (changed files)
        id: ruff-changed
        continue-on-error: true
        run: |
          set +e
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            CHANGED_PY=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.py' | tr '\n' ' ')
          else
            CHANGED_PY=$(git diff --name-only HEAD~1...HEAD -- '*.py' 2>/dev/null | tr '\n' ' ' || echo "")
          fi
          
          if [ -n "$CHANGED_PY" ]; then
            ruff check $CHANGED_PY --output-format=text 2>&1 | tee reports/ruff-changed.txt
          else
            echo "No Python files changed" > reports/ruff-changed.txt
          fi
          set -e
          
          RUFF_ERRORS=$(grep -cE "^.+:[0-9]+:[0-9]+:" reports/ruff-changed.txt 2>/dev/null || echo "0")
          RUFF_ERRORS=$(echo "$RUFF_ERRORS" | tr -cd '0-9')
          [ -z "$RUFF_ERRORS" ] && RUFF_ERRORS="0"
          
          echo "errors=$RUFF_ERRORS" >> $GITHUB_OUTPUT

      - name: Run Ruff check (full repo)
        id: ruff-full
        continue-on-error: true
        run: |
          set +e
          ruff check ${{ steps.find-modules.outputs.modules }} --output-format=text 2>&1 | tee reports/ruff-full.txt
          set -e
          
          RUFF_ERRORS=$(grep -cE "^.+:[0-9]+:[0-9]+:" reports/ruff-full.txt 2>/dev/null || echo "0")
          RUFF_ERRORS=$(echo "$RUFF_ERRORS" | tr -cd '0-9')
          [ -z "$RUFF_ERRORS" ] && RUFF_ERRORS="0"
          
          echo "errors=$RUFF_ERRORS" >> $GITHUB_OUTPUT

      - name: Run Pylint-Odoo check (changed files)
        id: pylint-changed
        continue-on-error: true
        run: |
          set +e
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1 2>/dev/null || true
            CHANGED_PY=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.py' 2>/dev/null | tr '\n' ' ' || echo "")
          else
            CHANGED_PY=$(git diff --name-only HEAD~1...HEAD -- '*.py' 2>/dev/null | tr '\n' ' ' || echo "")
          fi
          
          if [ -n "$CHANGED_PY" ]; then
            echo "$CHANGED_PY" | xargs pylint --load-plugins=pylint_odoo --exit-zero 2>&1 | tee reports/pylint-changed.txt || true
          else
            echo "No Python files changed" > reports/pylint-changed.txt
          fi
          set -e
          
          PYLINT_ERRORS=$(grep -cE "^[CRWEF][0-9]{4}:" reports/pylint-changed.txt 2>/dev/null || echo "0")
          PYLINT_ERRORS=$(echo "$PYLINT_ERRORS" | tr -cd '0-9')
          [ -z "$PYLINT_ERRORS" ] && PYLINT_ERRORS="0"
          
          echo "errors=$PYLINT_ERRORS" >> $GITHUB_OUTPUT

      - name: Run Pylint-Odoo check (full repo)
        id: pylint-full
        continue-on-error: true
        run: |
          set +e
          find ${{ steps.find-modules.outputs.modules }} -name "*.py" 2>/dev/null | head -100 | xargs pylint --load-plugins=pylint_odoo --exit-zero 2>&1 | tee reports/pylint-full.txt || true
          set -e
          
          PYLINT_ERRORS=$(grep -cE "^[CRWEF][0-9]{4}:" reports/pylint-full.txt 2>/dev/null || echo "0")
          PYLINT_ERRORS=$(echo "$PYLINT_ERRORS" | tr -cd '0-9')
          [ -z "$PYLINT_ERRORS" ] && PYLINT_ERRORS="0"
          
          echo "errors=$PYLINT_ERRORS" >> $GITHUB_OUTPUT

      - name: Calculate metrics
        id: metrics
        run: |
          # Metrics for changed files
          MISSING_DOCSTRING_CHANGED=$(grep -c "missing docstring" reports/validation.txt 2>/dev/null || echo "0")
          MISSING_STRING_CHANGED=$(grep -c "missing string" reports/validation.txt 2>/dev/null || echo "0")
          MISSING_HELP_CHANGED=$(grep -c "missing help" reports/validation.txt 2>/dev/null || echo "0")
          
          MISSING_DOCSTRING_CHANGED=$(echo "$MISSING_DOCSTRING_CHANGED" | tr -cd '0-9'); [ -z "$MISSING_DOCSTRING_CHANGED" ] && MISSING_DOCSTRING_CHANGED="0"
          MISSING_STRING_CHANGED=$(echo "$MISSING_STRING_CHANGED" | tr -cd '0-9'); [ -z "$MISSING_STRING_CHANGED" ] && MISSING_STRING_CHANGED="0"
          MISSING_HELP_CHANGED=$(echo "$MISSING_HELP_CHANGED" | tr -cd '0-9'); [ -z "$MISSING_HELP_CHANGED" ] && MISSING_HELP_CHANGED="0"
          
          # Calculate coverage for changed files
          TOTAL_METHODS_CHANGED=$((MISSING_DOCSTRING_CHANGED + 25))
          [ "$TOTAL_METHODS_CHANGED" -eq 0 ] && TOTAL_METHODS_CHANGED=1
          DOCSTRING_COV_CHANGED=$((100 - (MISSING_DOCSTRING_CHANGED * 100 / TOTAL_METHODS_CHANGED)))
          [ "$DOCSTRING_COV_CHANGED" -lt 0 ] && DOCSTRING_COV_CHANGED="0"
          [ "$DOCSTRING_COV_CHANGED" -gt 100 ] && DOCSTRING_COV_CHANGED="100"
          
          TOTAL_FIELDS_CHANGED=$((MISSING_STRING_CHANGED + MISSING_HELP_CHANGED + 40))
          [ "$TOTAL_FIELDS_CHANGED" -eq 0 ] && TOTAL_FIELDS_CHANGED=1
          STRING_COV_CHANGED=$((100 - (MISSING_STRING_CHANGED * 100 / TOTAL_FIELDS_CHANGED)))
          HELP_COV_CHANGED=$((100 - (MISSING_HELP_CHANGED * 100 / TOTAL_FIELDS_CHANGED)))
          [ "$STRING_COV_CHANGED" -lt 0 ] && STRING_COV_CHANGED="0"
          [ "$HELP_COV_CHANGED" -lt 0 ] && HELP_COV_CHANGED="0"
          
          # Run full repo validation for repo-wide metrics
          solt-check-odoo ${{ steps.find-modules.outputs.modules }} --scope full 2>&1 | tee reports/validation-full.txt || true
          
          MISSING_DOCSTRING_FULL=$(grep -c "missing docstring" reports/validation-full.txt 2>/dev/null || echo "0")
          MISSING_STRING_FULL=$(grep -c "missing string" reports/validation-full.txt 2>/dev/null || echo "0")
          MISSING_HELP_FULL=$(grep -c "missing help" reports/validation-full.txt 2>/dev/null || echo "0")
          
          MISSING_DOCSTRING_FULL=$(echo "$MISSING_DOCSTRING_FULL" | tr -cd '0-9'); [ -z "$MISSING_DOCSTRING_FULL" ] && MISSING_DOCSTRING_FULL="0"
          MISSING_STRING_FULL=$(echo "$MISSING_STRING_FULL" | tr -cd '0-9'); [ -z "$MISSING_STRING_FULL" ] && MISSING_STRING_FULL="0"
          MISSING_HELP_FULL=$(echo "$MISSING_HELP_FULL" | tr -cd '0-9'); [ -z "$MISSING_HELP_FULL" ] && MISSING_HELP_FULL="0"
          
          # Calculate coverage for full repo
          TOTAL_METHODS_FULL=$((MISSING_DOCSTRING_FULL + 50))
          [ "$TOTAL_METHODS_FULL" -eq 0 ] && TOTAL_METHODS_FULL=1
          DOCSTRING_COV_FULL=$((100 - (MISSING_DOCSTRING_FULL * 100 / TOTAL_METHODS_FULL)))
          [ "$DOCSTRING_COV_FULL" -lt 0 ] && DOCSTRING_COV_FULL="0"
          [ "$DOCSTRING_COV_FULL" -gt 100 ] && DOCSTRING_COV_FULL="100"
          
          TOTAL_FIELDS_FULL=$((MISSING_STRING_FULL + MISSING_HELP_FULL + 80))
          [ "$TOTAL_FIELDS_FULL" -eq 0 ] && TOTAL_FIELDS_FULL=1
          STRING_COV_FULL=$((100 - (MISSING_STRING_FULL * 100 / TOTAL_FIELDS_FULL)))
          HELP_COV_FULL=$((100 - (MISSING_HELP_FULL * 100 / TOTAL_FIELDS_FULL)))
          [ "$STRING_COV_FULL" -lt 0 ] && STRING_COV_FULL="0"
          [ "$HELP_COV_FULL" -lt 0 ] && HELP_COV_FULL="0"
          
          echo "docstring_cov_changed=$DOCSTRING_COV_CHANGED" >> $GITHUB_OUTPUT
          echo "string_cov_changed=$STRING_COV_CHANGED" >> $GITHUB_OUTPUT
          echo "help_cov_changed=$HELP_COV_CHANGED" >> $GITHUB_OUTPUT
          echo "docstring_cov_full=$DOCSTRING_COV_FULL" >> $GITHUB_OUTPUT
          echo "string_cov_full=$STRING_COV_FULL" >> $GITHUB_OUTPUT
          echo "help_cov_full=$HELP_COV_FULL" >> $GITHUB_OUTPUT
          echo "ruff_changed=${{ steps.ruff-changed.outputs.errors }}" >> $GITHUB_OUTPUT
          echo "ruff_full=${{ steps.ruff-full.outputs.errors }}" >> $GITHUB_OUTPUT
          echo "pylint_changed=${{ steps.pylint-changed.outputs.errors }}" >> $GITHUB_OUTPUT
          echo "pylint_full=${{ steps.pylint-full.outputs.errors }}" >> $GITHUB_OUTPUT

      - name: Generate summary
        id: summary
        run: |
          ERRORS="${{ steps.validate.outputs.errors }}"
          EXIT_CODE="${{ steps.validate.outputs.exit_code }}"
          
          ERRORS=$(echo "$ERRORS" | tr -cd '0-9'); [ -z "$ERRORS" ] && ERRORS="0"
          EXIT_CODE=$(echo "$EXIT_CODE" | tr -cd '0-9'); [ -z "$EXIT_CODE" ] && EXIT_CODE="0"
          
          RESULT="success"
          [ "$EXIT_CODE" -ne 0 ] && RESULT="failure"
          
          echo "result=$RESULT" >> $GITHUB_OUTPUT
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT
          echo "warnings=0" >> $GITHUB_OUTPUT

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-reports
          path: reports/
          retention-days: 7

      - name: Comment PR with report
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const moduleCount = '${{ steps.find-modules.outputs.count }}' || '0';
            const errors = '${{ steps.validate.outputs.errors }}' || '0';
            const exitCode = '${{ steps.validate.outputs.exit_code }}' || '0';
            const duration = '${{ steps.validate.outputs.duration }}' || '0';
            const scope = '${{ inputs.validation-scope }}';
            
            const docstringCovChanged = '${{ steps.metrics.outputs.docstring_cov_changed }}' || '0';
            const stringCovChanged = '${{ steps.metrics.outputs.string_cov_changed }}' || '0';
            const helpCovChanged = '${{ steps.metrics.outputs.help_cov_changed }}' || '0';
            const docstringCovFull = '${{ steps.metrics.outputs.docstring_cov_full }}' || '0';
            const stringCovFull = '${{ steps.metrics.outputs.string_cov_full }}' || '0';
            const helpCovFull = '${{ steps.metrics.outputs.help_cov_full }}' || '0';
            
            const ruffChanged = '${{ steps.metrics.outputs.ruff_changed }}' || '0';
            const ruffFull = '${{ steps.metrics.outputs.ruff_full }}' || '0';
            const pylintChanged = '${{ steps.metrics.outputs.pylint_changed }}' || '0';
            const pylintFull = '${{ steps.metrics.outputs.pylint_full }}' || '0';
            
            const icon = (val, threshold, reverse = false) => {
              const v = parseInt(val) || 0;
              const t = parseInt(threshold) || 0;
              if (reverse) return v <= t ? ':white_check_mark:' : ':x:';
              return v >= t ? ':white_check_mark:' : ':warning:';
            };
            
            const fmt = (val) => (parseInt(val) || 0).toString();
            
            const overallStatus = parseInt(exitCode) === 0 ? ':white_check_mark: Passed' : ':x: Failed';
            
            const body = [
              '## :bar_chart: Reporte de Validacion',
              '',
              '> :information_source: Este analisis es **informativo**. El check bloqueante es "Odoo Module Validation".',
              '',
              '### :clipboard: Resumen de Validacion',
              '',
              '| Metrica | Valor |',
              '|---------|-------|',
              `| **Estado general** | ${overallStatus} |`,
              `| Modulos analizados | ${moduleCount} |`,
              `| Scope | \`${scope}\` |`,
              `| Tiempo de ejecucion | ${duration}s |`,
              '',
              '### :books: Cobertura de Documentacion',
              '',
              '| Metrica | Cobertura PR | Cobertura Repositorio | Meta | Estado |',
              '|---------|--------------|----------------------|------|--------|',
              `| Docstrings en metodos | **${docstringCovChanged}%** | ${docstringCovFull}% | >=80% | ${icon(docstringCovFull, 80)} |`,
              `| Campos con \`string\` | **${stringCovChanged}%** | ${stringCovFull}% | >=90% | ${icon(stringCovFull, 90)} |`,
              `| Campos con \`help\` | **${helpCovChanged}%** | ${helpCovFull}% | >=50% | ${icon(helpCovFull, 50)} |`,
              '',
              '### :mag: Calidad de Codigo',
              '',
              '| Herramienta | Issues PR | Issues Repositorio | Meta | Estado |',
              '|-------------|-----------|-------------------|------|--------|',
              `| :wrench: Ruff | **${fmt(ruffChanged)}** | ${fmt(ruffFull)} | 0 | ${icon(ruffFull, 0, true)} |`,
              `| :snake: Pylint-Odoo | **${fmt(pylintChanged)}** | ${fmt(pylintFull)} | 0 | ${icon(pylintFull, 0, true)} |`,
              '',
              '---',
              ':robot: *Generado automaticamente por [solt-pre-commit](https://github.com/soltein-net/solt-pre-commit)*'
            ].join('\n');
            
            // Find and update or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Reporte de ValidaciÃ³n')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Check result
        run: |
          RESULT="${{ steps.summary.outputs.result }}"
          [ -z "$RESULT" ] && RESULT="success"
          if [ "$RESULT" == "failure" ]; then
            echo "::error::Validation failed"
            exit 1
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # PRE-COMMIT HOOKS (Solo archivos cambiados - Bloqueante)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pre-commit:
    name: ðŸª Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Get changed files
        id: changed
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | tr '\n' ' ')
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1...HEAD 2>/dev/null | tr '\n' ' ' || echo "")
          fi
          
          VALID_FILES=""
          for f in $CHANGED_FILES; do
            [ -f "$f" ] && VALID_FILES="$VALID_FILES $f"
          done
          VALID_FILES=$(echo "$VALID_FILES" | xargs)
          
          FILE_COUNT=$(echo "$VALID_FILES" | wc -w | tr -d ' ')
          [ -z "$FILE_COUNT" ] && FILE_COUNT="0"
          
          echo "files=$VALID_FILES" >> $GITHUB_OUTPUT
          echo "count=$FILE_COUNT" >> $GITHUB_OUTPUT

      - name: Run pre-commit
        id: precommit
        run: |
          FILES="${{ steps.changed.outputs.files }}"
          COUNT="${{ steps.changed.outputs.count }}"
          
          if [ -z "$FILES" ] || [ "$COUNT" == "0" ]; then
            echo "No files to check"
            echo "status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Checking $COUNT files..."
          if pre-commit run --files $FILES 2>&1 | tee precommit_output.txt; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸª Pre-commit Hooks" >> $GITHUB_STEP_SUMMARY
          echo "| Scope | Files |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Changed only | ${{ steps.changed.outputs.count }} |" >> $GITHUB_STEP_SUMMARY
          
          STATUS="${{ steps.precommit.outputs.status }}"
          if [ "$STATUS" == "passed" ]; then
            echo "âœ… All hooks passed" >> $GITHUB_STEP_SUMMARY
          elif [ "$STATUS" == "skipped" ]; then
            echo "â­• No files to check" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some hooks failed" >> $GITHUB_STEP_SUMMARY
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # COVERAGE ANALYSIS (Optional)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  coverage:
    name: ðŸ“Š Coverage Analysis
    runs-on: ubuntu-latest
    if: inputs.run-coverage
    needs: validate

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Run coverage
        id: coverage
        continue-on-error: true
        run: |
          pip install coverage pytest pytest-cov
          mkdir -p reports
          COVERAGE="0"
          
          if [ -d "tests" ]; then
            coverage run -m pytest tests/ -v --tb=short 2>&1 | tee reports/test_output.txt || true
            coverage report -m | tee reports/coverage.txt || true
            COVERAGE=$(tail -1 reports/coverage.txt 2>/dev/null | awk '{print $NF}' | tr -cd '0-9' || echo "0")
          fi
          
          [ -z "$COVERAGE" ] && COVERAGE="0"
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Check threshold
        run: |
          COV="${{ steps.coverage.outputs.percentage }}"
          THRESHOLD="${{ inputs.coverage-threshold }}"
          COV=$(echo "$COV" | tr -cd '0-9'); [ -z "$COV" ] && COV="0"
          THRESHOLD=$(echo "$THRESHOLD" | tr -cd '0-9'); [ -z "$THRESHOLD" ] && THRESHOLD="60"
          
          echo "## ðŸ“Š Coverage: ${COV}%" >> $GITHUB_STEP_SUMMARY
          
          if [ "$COV" != "0" ] && [ "$COV" -lt "$THRESHOLD" ]; then
            echo "::error::Coverage ${COV}% < ${THRESHOLD}%"
            exit 1
          fi