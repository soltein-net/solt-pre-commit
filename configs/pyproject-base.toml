# =============================================================================
# PYPROJECT CONFIGURATION FOR ODOO MODULES
# =============================================================================
# This file is copied to client repositories by solt-pre-commit
# Contains unified configuration for: ruff, black, isort, pytest, mypy, coverage
# =============================================================================

# ─────────────────────────────────────────────────────────────────────────────
# BLACK - Code Formatter
# ─────────────────────────────────────────────────────────────────────────────
[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | static
    | lib
    | node_modules
    | migrations
)/
'''

# ─────────────────────────────────────────────────────────────────────────────
# ISORT - Import Sorting
# ─────────────────────────────────────────────────────────────────────────────
[tool.isort]
profile = "black"
line_length = 120
known_odoo = ["odoo", "odoo.addons"]
known_first_party = []
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "ODOO",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
default_section = "THIRDPARTY"
skip = [
    ".git",
    "__pycache__",
    "static",
    "lib",
    "node_modules",
    "migrations",
]
skip_glob = ["**/static/**", "**/lib/**"]

# ─────────────────────────────────────────────────────────────────────────────
# RUFF - Fast Python Linter
# ─────────────────────────────────────────────────────────────────────────────
[tool.ruff]
line-length = 120
target-version = "py310"

exclude = [
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "static",
    "lib",
    "node_modules",
    "migrations",
    "__pycache__",
]

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # Pyflakes
    "I", # isort
    "N", # pep8-naming
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]

ignore = [
    "E501", # line too long (handled by formatter)
    "E731", # lambda assignment
    "B008", # function call in default argument (common in Odoo)
    "B904", # raise without from (common pattern)
    "N802", # function name lowercase (Odoo uses specific conventions)
    "N803", # argument name lowercase
    "N806", # variable in function should be lowercase
    "N815", # mixedCase variable (Odoo compatibility)
    "N999", # invalid module name
    "SIM102", # nested if (sometimes clearer)
    "SIM108", # ternary operator (sometimes less readable)
    "UP007", # Use X | Y for type union (Python 3.10+)
    "RUF012", # mutable class attributes (Odoo fields)
]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"__manifest__.py" = ["ALL"]
"__openerp__.py" = ["ALL"]
"tests/**/*.py" = [
    "B011", # assert False
    "S101", # assert used
]

[tool.ruff.lint.isort]
known-first-party = []
known-third-party = ["odoo"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "odoo.fields.Binary",
    "odoo.fields.Boolean",
    "odoo.fields.Char",
    "odoo.fields.Date",
    "odoo.fields.Datetime",
    "odoo.fields.Float",
    "odoo.fields.Html",
    "odoo.fields.Integer",
    "odoo.fields.Many2many",
    "odoo.fields.Many2one",
    "odoo.fields.Monetary",
    "odoo.fields.One2many",
    "odoo.fields.Selection",
    "odoo.fields.Text",
    "fields.Binary",
    "fields.Boolean",
    "fields.Char",
    "fields.Date",
    "fields.Datetime",
    "fields.Float",
    "fields.Html",
    "fields.Integer",
    "fields.Many2many",
    "fields.Many2one",
    "fields.Monetary",
    "fields.One2many",
    "fields.Selection",
    "fields.Text",
]

# ─────────────────────────────────────────────────────────────────────────────
# PYTEST - Testing
# ─────────────────────────────────────────────────────────────────────────────
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]

# ─────────────────────────────────────────────────────────────────────────────
# COVERAGE - Code Coverage
# ─────────────────────────────────────────────────────────────────────────────
[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/__manifest__.py",
    "*/__openerp__.py",
    "*/migrations/*",
    "*/static/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# ─────────────────────────────────────────────────────────────────────────────
# MYPY - Type Checking
# ─────────────────────────────────────────────────────────────────────────────
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "static/",
    "lib/",
    "migrations/",
    "tests/",
]