name: Validate

on:
  pull_request:
    branches: [main, master, develop, "17.0", "18.0"]
  push:
    branches: [main, master, develop, "17.0", "18.0"]

jobs:
  validate:
    name: Solt Validation
    uses: soltein-net/solt-pre-commit/.github/workflows/solt-validate.yml@v1.0.0
    with:
      # ─── Basic Configuration ───
      python-version: '3.11'
      odoo-version: '17.0'

      # ─── Validation Scope ───
      # 'changed': Only files modified in PR (recommended for legacy repos)
      # 'full': Entire repository
      validation-scope: 'changed'

      # ─── Coverage (optional) ───
      run-coverage: true
      coverage-threshold: 60

      # ─── Strictness Level ───
      fail-on-warnings: true   # Uncomment for stricter validation
      # show-info: true          # Uncomment to see all issues