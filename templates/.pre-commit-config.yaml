# =============================================================================
# PRE-COMMIT CONFIGURATION
# =============================================================================
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files
# =============================================================================

repos:
  # ─────────────────────────────────────────────────────────────────────────
  # SOLT PRE-COMMIT HOOKS
  # ─────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/soltein-net/solt-pre-commit
    rev: v1.0.0
    hooks:
      - id: solt-check-branch
        stages: [pre-commit, pre-push]
      - id: solt-check-odoo
        # args: [--show-info]  # Uncomment to see info-level issues
        # args: [--scope, full]  # Uncomment to validate entire repo

  # ─────────────────────────────────────────────────────────────────────────
  # PYTHON CODE QUALITY - Ruff (fast linter and formatter)
  # Uses configuration from pyproject.toml
  # ─────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # ─────────────────────────────────────────────────────────────────────────
  # ODOO-SPECIFIC LINTING (OCA)
  # ─────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/OCA/pylint-odoo
    rev: v9.1.2
    hooks:
      - id: pylint_odoo
        args: [--rcfile=.pylintrc]

  # ─────────────────────────────────────────────────────────────────────────
  # GENERAL CODE QUALITY
  # ─────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: debug-statements

# =============================================================================
# CI CONFIGURATION
# =============================================================================
ci:
  autofix_prs: true
  autoupdate_schedule: weekly